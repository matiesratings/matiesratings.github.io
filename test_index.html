    <style>
        /* Ensures table and body elements respect min-width for small screens */
        body {
            min-width: 378px;
        }

        /* Suggestion box positioning (Converted from @apply to standard CSS) */
        .suggestion-box {
            position: absolute;
            z-index: 10;
            width: 100%; /* w-full */
            background-color: black; /* bg-black */
            color: white; /* text-white */
            border: 1px solid #800000; /* border border-maroon */
            border-radius: 0.25rem; /* rounded-md */
            max-height: 10rem; /* h-40 */
            overflow-y: auto;
        }
        .suggestion-item {
            padding: 6px 9px; /* p-1.5 */
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #800000; /* bg-maroon */
        }

        /* Overrides Tailwind default for range sliders to match design intent */
        .slider-container input[type="range"] {
            /* Basic styling for range input track */
            @apply w-full h-2 bg-black rounded-lg appearance-none cursor-pointer;
            border: 1px solid #800000;
        }
        
        /* Mobile Menu Styles (Toggled by JS when '.active') */
        @media (max-width: 767px) {
            .mobile-hidden-col {
                display: none;
            }

            /* Nav Links when active on mobile */
            #navLinks.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 60px; /* Adjust based on your header's height */
                left: 0;
                width: 100%;
                z-index: 20;
                background-color: black;
                border-top: 1px solid #800000;
            }
            
            #navLinks.active li {
                text-align: center;
                background-color: #800000; /* maroon */
                /* padding: 10px; */
                width: 80%;
                margin: 0 auto;
                border-bottom: 1px solid black;
            }
            
            #navLinks.active a {
                padding: 10px;
                width: 100%;
                display: block;
            }
        }
    </style>
