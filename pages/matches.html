<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <style>
        th, td {
            font-size: clamp(10px, 1vw, 20px); /* scale text based on screen size */
        }
  </style>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-D3SNXPPJWG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-D3SNXPPJWG');
</script>
<body>
    <div id="header-placeholder"></div>
    
    <main>
    <section id="metaHeader" class="meta-header" aria-label="Match category selection">
        <div>
            <select id="categorySelector" onchange="filterTable()">
                <option value="Open League">Open League</option>
                <option value="Men Only League">Men Only League</option>
                <option value="Women Only League">Women Only League</option>
                <option value="Junior Only League">Junior Only League</option>
                <option value="Open / Mixed Singles">Open / Mixed Singles</option>
                <option value="Men's Singles">Men's Singles</option>
                <option value="Women's Singles">Women's Singles</option>
                <option value="Boys U19">Boys U19</option>
                <option value="Girls U19">Girls U19</option>
                <option value="Boys U15">Boys U15</option>
                <option value="Girls U15">Girls U15</option>
                <option value="Boys U13">Boys U13</option>
                <option value="Girls U13">Girls U13</option>
                <option value="Boys U11">Boys U11</option>
                <option value="Girls U11">Girls U11</option>
                <option value="All">All</option>
                <option value="Other">Other</option>
            </select>
        </div>


        <button id="toggleFilterButton" onclick="toggleFilters()">Filter</button>    
    </section>

    <section id="filterSection" class="filter-section hidden" aria-label="Match filter options">
        <div class="filters">
            <div class="filter-container">
                <label>Player</label>
                <input type="text" id="nameFilter" class="search-input" placeholder="Search player..." oninput="updateNameSuggestions()" autocomplete="off">
                <div id="nameSuggestions" class="suggestion-box"></div>
                <select id="playerFilterMode" onchange="filterTable()" class="wide-filter-select" style="margin-top: var(--spacing-xs);">
                    <option value="both">Both (Wins & Losses)</option>
                    <option value="win">Wins Only</option>
                    <option value="loss">Losses Only</option>
                </select>
            </div>
        
            <div class="filter-container">
                <label>Event</label>
                <input type="text" id="eventFilter" class="search-input" placeholder="Search event..." oninput="updateEventSuggestions()" autocomplete="off">
                <div id="eventSuggestions" class="suggestion-box"></div>
            </div>
        
            <div class="filter-container">
                <label>Type</label>
                <select id="eventTypeFilter" onchange="filterTable()" class="wide-filter-select">
                    <option value="">Type</option>
                </select>
            </div>
            
        
            <div class="filter-container">
                <label>Province</label>
                <select id="provinceFilter" onchange="filterTable()" class="wide-filter-select">
                    <option value="">Province</option>
                </select>
            </div>
        
            <div class="filter-container">
                <label>Stage</label>
                <select id="stageFilter" onchange="filterTable()" class="wide-filter-select">
                    <option value="">Stage</option>
                </select>
            </div>
        </div>
    </section>

    <section aria-label="Match results table">
    <table role="table" aria-label="Match results">
        <thead id="match-table-head">
            <tr>
                <th onclick="sortTable(0)"class="mobile-hidden-col">Match ID</th>
                <th onclick="sortTable(1)"class="mobile-hidden-col">Match Date</th>
                <th onclick="sortTable(2)">Event Name</th>
                <th onclick="sortTable(3)"class="mobile-hidden-col">Event Type</th>
                <th onclick="sortTable(4)"class="mobile-hidden-col">Category</th>
                <th onclick="sortTable(5)"class="mobile-hidden-col">Province</th>
                <th onclick="sortTable(6)"class="mobile-hidden-col">Stage</th>
                <th onclick="sortTable(7)">Winner</th>
                <th onclick="sortTable(8)">Loser</th>
                <th onclick="sortTable(9)" class="small-column">W-L</th>
            </tr>
        </thead>
        <tbody id="match-table">
            <!-- Data will be inserted here -->
        </tbody>
    </table>
    </section>
    </main>
    
    <script src="/src/js/utils.js"></script>
    <script src="/src/js/matches.js"></script>
    <script>
        function loadInclude(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data);
        }

        document.addEventListener("DOMContentLoaded", function () {
            const setTitle = (title) => {
                const titleElement = document.getElementById("header-title");
                if (titleElement) {
                    titleElement.textContent = "Match Results"; // set your page-specific title here
                } else {
                    setTimeout(setTitle, 50); // wait and retry if header hasn't loaded yet
                }
            };
            loadInclude("header-placeholder", "/components/header.html");
            setTitle();
        });
    </script>
</body>
</html>
