<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USSA Nationals 2025</title>
    <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body>
  <div id="header-placeholder"></div>
    <div class="event-section">

        <div class="event-description">
            <p><strong>Tournament:</strong> University Sport South Africa Nationals 2025</p>
            <p>
            <strong>Tournament Director:</strong><i> Nthuthuzelo Lusithi</i> (+27 74 010 1438)
            </p>
            <p>
            <strong>Location:</strong>
            <a href="https://www.google.com/maps/place/Sol+Plaatjie+University+Sports+Grounds/@-28.7519873,24.7452613,14.36z/data=!4m6!3m5!1s0x1e9b1b175f3d6c29:0x47900dc06f18305b!8m2!3d-28.75112!4d24.7642!16s%2Fg%2F11lh3xj_xh?entry=ttu&g_ep=EgoyMDI1MTEyMy4xIKXMDSoASAFQAw%3D%3D" target="_blank">
                Sol Plaatjie University Sports Grounds
            </a>
            </p>
            <p>
            <strong>Circular:</strong> 
            - <a href="/src/data/tournament/ussa_25/Circular USSA Nationals 2025.pdf" download="Circular USSA Nationals 2025.pdf">PDF Download</a>
            </p>
        </div>
        <div id="events-container">
            <h2 style="width: 100%; margin: var(--spacing-md) 0; color: var(--color-text);">Men's Events</h2>
            <button class="event" onclick="location.href='/pages/event.html?tournament=ussa_25&event=mens_team'">Men's Team Event</button>
            <button class="event" onclick="location.href='/pages/event.html?tournament=ussa_25&event=mens_singles'">Men's Singles</button>
            <button class="event" onclick="location.href='/pages/event.html?tournament=ussa_25&event=mens_doubles'">Men's Doubles</button>
            
            <h2 style="width: 100%; margin: var(--spacing-md) 0; color: var(--color-text);">Women's Events</h2>
            <button class="event" onclick="location.href='/pages/event.html?tournament=ussa_25&event=womens_team'">Women's Team Event</button>
            <button class="event" onclick="location.href='/pages/event.html?tournament=ussa_25&event=womens_singles'">Women's Singles</button>
            <button class="event" onclick="location.href='/pages/event.html?tournament=ussa_25&event=womens_doubles'">Women's Doubles</button>
            
            <h2 style="width: 100%; margin: var(--spacing-md) 0; color: var(--color-text);">Mixed Events</h2>
            <button class="event" onclick="location.href='/pages/event.html?tournament=ussa_25&event=mixed_doubles'">Mixed Doubles</button>
        </div>
    </div>

  <script>
        function loadInclude(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data);
        }

        function toggleNav() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
        document.addEventListener('click', function(event) {
            const navLinks = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');
            
            // Check if the click was outside the navigation menu and the hamburger button
            if (!navLinks.contains(event.target) && !hamburger.contains(event.target)) {
                navLinks.classList.remove('active');
            }
        });

      document.addEventListener("DOMContentLoaded", async function () {
      // Load includes
      loadInclude("header-placeholder", "/components/header.html");

      // Set header title
      const setTitle = () => {
          const titleElement = document.getElementById("header-title");
          if (titleElement) {
              titleElement.innerHTML = "USSA Nationals 2025";
          } else {
              setTimeout(setTitle, 50);
          }
      };
      setTitle();

      // Override header images with USSA-specific images
      const updateHeaderImages = () => {
          const headerImages = document.querySelectorAll('.header-logo-container img');
          if (headerImages.length >= 2) {
              // Change first logo (left side)
              headerImages[0].src = "/src/img/ussa.png";
              headerImages[0].alt = "USSA Logo";
              // Change second logo (right side)
              headerImages[1].src = "/src/img/sol_plaatjie.jpg";
              headerImages[1].alt = "Sol Plaatjie Logo";
          } else {
              setTimeout(updateHeaderImages, 50);
          }
      };
      updateHeaderImages();
    
  });
  </script>
</body>
</html>
