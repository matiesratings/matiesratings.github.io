<body>
  <div id="header-placeholder"></div>
  <div id="viewToggles"></div>
  <div id="contentContainer"></div>

  <script src="/scr/js/draw.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Load includes
      loadInclude("header-placeholder", "/Sections/header.html");

      // Set header title
      const setTitle = () => {
        const titleElement = document.getElementById("header-title");
        if (titleElement) {
          titleElement.innerHTML = "Maties Open 2025 <br> Men's Singles";
        } else {
          setTimeout(setTitle, 50);
        }
      };
      setTitle();

      // Fetch data from Firebase
      firebase.database().ref("/mens").get().then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          const toggleContainer = document.getElementById("viewToggles");

          // Groups button
          if (data.groups) {
            const btnGroups = document.createElement("button");
            btnGroups.id = "btnGroups";
            btnGroups.textContent = "Groups";
            btnGroups.addEventListener("click", () => renderGroups(data));
            toggleContainer.appendChild(btnGroups);
          }

          // Knockouts button
          if (data.knockouts) {
            const btnKnockouts = document.createElement("button");
            btnKnockouts.id = "btnKnockouts";
            btnKnockouts.textContent = "Knockouts";
            btnKnockouts.addEventListener("click", () => renderKnockoutsFromFirebase(data));
            toggleContainer.appendChild(btnKnockouts);
          }

          // Default view
          if (data.groups) {
            renderGroups(data);
          } else if (data.knockouts) {
            renderKnockoutsFromFirebase(data);
          }
        } else {
          console.log("No data available");
        }
      }).catch(error => {
        console.error("Error fetching Firebase data:", error);
      });
    });
  </script>
</body>
</html>
