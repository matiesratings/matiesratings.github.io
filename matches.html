<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches</title>
    <link rel="stylesheet" href="scr/css/styles.css">
    <style>
        th, td {
            font-size: clamp(8px, 1vw, 20px); /* scale text based on screen size */

        }
  </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div style="display: flex;justify-content: space-between; align-items: center; width: 80%;margin-left: auto;margin-right: auto;">
        <div>
            <select id="categorySelector" onchange="filterTable()">
                <option value="Open League">Open League</option>
                <option value="Men Only League">Men Only League</option>
                <option value="Women Only League">Women Only League</option>
                <option value="Junior Only League">Junior Only League</option>
                <option value="Open / Mixed Singles">Open / Mixed Singles</option>
                <option value="Men's Singles">Men's Singles</option>
                <option value="Women's Singles">Women's Singles</option>
                <option value="Boys U19">Boys U19</option>
                <option value="Girls U19">Girls U19</option>
                <option value="Boys U15">Boys U15</option>
                <option value="Girls U15">Girls U15</option>
                <option value="Boys U13">Boys U13</option>
                <option value="Girls U13">Girls U13</option>
                <option value="Boys U11">Boys U11</option>
                <option value="Girls U11">Girls U11</option>
                <option value="All">All</option>
                <option value="Other">Other</option>
            </select>
        </div>


        <button id="toggleFilterButton"  onclick="toggleFilters()">Filter</button>    

    </div>


    <div id="filterSection"  style="display: none;height: auto;">
        <div class="filters" style="height: auto;" >
            <div class="filter-container">
                <label>Name</label>
                <input type="text" id="nameFilter" class="search-input" placeholder="Search name..." oninput="updateNameSuggestions()">
                <div id="nameSuggestions" class="suggestion-box"></div>
            </div>
        
            <div class="filter-container">
                <label>Winner</label>
                <input type="text" id="winnerFilter" class="search-input" placeholder="Search winner..." oninput="updateWinnerSuggestions()">
                <div id="winnerSuggestions" class="suggestion-box"></div>
            </div>
        
            <div class="filter-container">
                <label>Loser</label>
                <input type="text" id="loserFilter" class="search-input" placeholder="Search loser..." oninput="updateLoserSuggestions()">
                <div id="loserSuggestions" class="suggestion-box"></div>
            </div>
        
            <div class="filter-container">
                <label>Event</label>
                <input type="text" id="eventFilter" class="search-input" placeholder="Search event..." oninput="updateEventSuggestions()">
                <div id="eventSuggestions" class="suggestion-box"></div>
            </div>
        
            <div class="filter-container">
                <label>Type</label>
                <select id="eventTypeFilter" onchange="filterTable()" class="wide-filter-select">
                    <option value="">Type</option>
                </select>
            </div>
            
        
            <div class="filter-container">
                <label>Province</label>
                <select id="provinceFilter" onchange="filterTable()" class="wide-filter-select">
                    <option value="">Province</option>
                </select>
            </div>
        
            <div class="filter-container">
                <label>Stage</label>
                <select id="stageFilter" onchange="filterTable()" class="wide-filter-select">
                    <option value="">Stage</option>
                </select>
            </div>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th onclick="sortTable(0)">Match ID</th>
                <th onclick="sortTable(1)">Match Date</th>
                <th onclick="sortTable(2)">Event Name</th>
                <th onclick="sortTable(3)">Event Type</th>
                <th onclick="sortTable(4)">Category</th>
                <th onclick="sortTable(5)">Province</th>
                <th onclick="sortTable(6)">Stage</th>
                <th onclick="sortTable(7)">Winner</th>
                <th onclick="sortTable(8)">Loser</th>
                <th onclick="sortTable(9)">Score</th>
            </tr>
        </thead>
        
        <tbody id="match-table">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script src="scr/js/matches.js"></script>
    <script>
        function loadInclude(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data);
        }

        document.addEventListener("DOMContentLoaded", function () {
            const setTitle = (title) => {
                const titleElement = document.getElementById("header-title");
                if (titleElement) {
                    titleElement.textContent = "Match Results"; // set your page-specific title here
                } else {
                    setTimeout(setTitle, 50); // wait and retry if header hasn't loaded yet
                }
            };
            loadInclude("header-placeholder", "Sections/header.html");
            setTitle();
        });
    </script>
</body>
</html>
